<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal CV</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .header {
    background: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
  }
  .profile {
    display: flex;
    align-items: center;
    padding: 2rem;
  }
  .profile-info {
    flex-grow: 1;
  }
  .profile-photo {
    flex-shrink: 0;
    margin-right: 2rem;
  }
  .profile-photo img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
  }
  .education, .about-me {
    padding: 1rem;
    background: #fff;
    margin: 1rem;
  }
  /* Add more styling as needed */
</style>
</head>
<body>
  <div class="header">
    <h1>Yassin Ben Allal</h1>
  </div>
  <div class="profile">
    <div class="profile-photo">
      <img src="path-to-image.jpg" alt="Yassin Ben Allal">
    </div>
    <div class="profile-info">
      <!-- Add links and other profile details here -->
    </div>
  </div>
  <div class="about-me">
    <!-- About me content here -->
  </div>
  <div class="education">
    <!-- Education content here -->
  </div>
</body>
</html>
